openapi: 3.0.3
info:
  title: Canvas API (Subset for Users and Courses)
  version: "1.0.0"
  description: |
    Minimal OpenAPI spec for Canvas endpoints used via Trino OpenAPI connector.
    Includes GET /users/self and GET /courses.
servers:
  - url: https://canvas.instructure.com/api/v1
externalDocs:
  url: https://canvas.instructure.com/doc/api//users.json
security: []
paths:
  /users/self:
    get:
      summary: Get current user
      operationId: getCurrentUser
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /courses:
    get:
      summary: List courses for current user
      operationId: listCourses
      responses:
        "200":
          description: List of courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Course"
  /courses/{course_id}/users:
    get:
      summary: List users in course
      operationId: list_users_in_course_users
      parameters:
        - description: ID
          in: path
          name: course_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of users in the course
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Course:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        course_code:
          type: string
        workflow_state:
          type: string
        start_at:
          type: string
          format: date-time
        end_at:
          type: string
          format: date-time
        enrollments:
          items:
            $ref: "#/components/schemas/Enrollment"
          type: array
    User:
      type: object
      required:
         - id
      properties:
        avatar_state:
          type: string
        avatar_url:
          type: string
        bio:
          type: string
        email:
          type: string
        first_name:
          type: string
        id:
          type: integer
          format: int64
        integration_id:
          type: string
        last_login:
          type: string
          format: date-time
        last_name:
          type: string
        locale:
          type: string
        login_id:
          type: string
        name:
          type: string
        short_name:
          type: string
        sections:
          type: string
        sis_import_id:
          type: integer
          format: int64
        sis_user_id:
          type: string
        sortable_name:
          type: string
        time_zone:
          type: string
    Enrollment:
      type: object
      properties:
        associated_user_id:
          type: integer
        computed_current_grade:
          type: string
        computed_current_score:
          type: number
        computed_final_grade:
          type: string
        computed_final_score:
          type: number
        course_id:
          type: integer
        course_integration_id:
          type: string
        course_section_id:
          type: integer
        created_at:
          type: string
          format: date-time
        current_grading_period_id:
          type: integer
        current_grading_period_title:
          type: string
        current_period_computed_current_grade:
          type: string
        current_period_computed_current_score:
          type: number
        current_period_computed_final_grade:
          type: string
        current_period_computed_final_score:
          type: number
        total_activity_time:
          type: integer
        totals_for_all_grading_periods_option:
          type: boolean
        type:
          type: string
        user_id:
          type: integer